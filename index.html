<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid19 Tracker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-row flex-nowrap mt-2 justify-content-between">
            <div class="h2 col-3">Covid<span class="Care">Care</span>
                <div class="container">
                    <div class="row justify-content-end">
                        <img src="Images/doctor vax.jpg" class="col" alt="Doctors with vaccine">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <form>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroup-sizing-default"><i
                                class="fas fa-search"></i></span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="Search" />
                    </div>
                </form>
            </div>
            <div class=" col- 3 card mt-4" style="width: 20rem; height: 10rem;">
                <div class="card-body d-flex flex-row justify-content-evenly align-items-center">
                    <img src="Images/coronavirus.png">
                    <div class="country-cases">
                        <div class="h3">India</div>
                        <div class="h1">25449</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="cases-data d-flex justify-content-between mt-3">
                    <div class="card text-white bg-primary mb-3" style="width: 18rem;">
                        <div class="card-header">Overall</div>
                        <div class="card-body d-flex flex-wrap">
                            <div class="data">
                                <h5>Confirmed</h5>
                                <p>50000</p>
                            </div>
                            <div class="data">
                                <h5>Recovered</h5>
                                <p>49000</p>
                            </div>
                            <div class="data">
                                <h5>Deaths</h5>
                                <p>800</p>
                            </div>
                            <div class="data">
                                <h5>Critical</h5>
                                <p>200</p>
                            </div>
                        </div>
                    </div>
                    <div class="positive-negative">
                        <div class="card text-white bg-warning mb-3" style="width: 18rem;">
                            <div class="card-header">Today</div>
                            <div class="card-body">
                                <div class="data">
                                    <h5>Confirmed</h5>
                                    <p>800</p>
                                </div>
                                <div class="data">
                                    <h5>Deaths</h5>
                                    <p>200</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
</body>

</html>
