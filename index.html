<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid19 Tracker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container mt-2">
        <div class="navmain row justify-content-evenly">
            <div class="col-12 col-md-3">
                <h1>Covid<span>Care</span></h1>
            </div>
            <div class="col-12 col-md-6 mt-2 mt-sm-0">
                <form>
                    <div class="input-group px-0">
                        <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search" aria-label="SearchBar"
                            aria-describedby="addon-wrapping">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="country display-5">
                India
            </div>
        </div>
        <div class="row mt-4">
            <div class="cases-details">
                <div class="card text-primary border-primary mb-3" style="height: 90%;">
                    <div class="card-header border-primary">Cases</div>
                    <div class="card-body">
                        <h5 class="card-title mb-3">Overall</h5>
                        <div class="overall-cases details d-inline-block ml-4">
                            <h6 class="card-text">Confirmed</h6>
                            <p id="overall-confirmed">50000</p>
                            <h6 class="card-text">Critical</h6>
                            <p id="overall-critical">200</p>
                        </div>
                        <div class="details d-inline-block">
                            <h6 class="card-text">Recovered</h6>
                            <p id="overall-recovered">49000</p>
                            <h6 class="card-text">Deaths</h6>
                            <p id="overall-deaths">800</p>
                        </div>
                    </div>
                </div>
                <div class="card text-warning border-warning mb-3" style="height: 90%;">
                    <div class="card-header border-warning">Cases</div>
                    <div class="card-body">
                        <h5 class="card-title">Yesterday</h5>
                        <h6 class="card-text">Confirmed</h6>
                        <p id="yesterday-confirmed">10</p>
                        <h6 class="card-text">Recovered</h6>
                        <p id="yesterday-recovered">10</p>
                        <h6 class="card-text">Deaths</h6>
                        <p id="yesterday-deaths">8</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center pl-xs-4">
                <div class="canvas-parent">
                    <canvas id="chart1"></canvas>
                </div>
            </div>
            <div class="row justify-content-center pl-xs-4">
                <div class="canvas-parent">
                    <canvas id="chart2"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="last-updated">
        Last Updated
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
